  <title>To-Do App</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">To-Do App</div>

        </div>
        <ul>

        </ul>
        <div class="footer">
            <button class="clear-all-btn">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
