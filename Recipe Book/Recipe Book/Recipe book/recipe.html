<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Recipe Details</title>
</head>
<body>
    <div class="recipe-container">
        <header>
            <h1 id="recipe-name">Recipe Name</h1>
            <img id="recipe-image" src="" alt="Recipe Image">
        </header>
        <div class="recipe-details">
            <div class="recipe-details-ingredients">
                <h2>Ingredients</h2>
                <ul id="recipe-ingredients">
                    <li>Ingredient 1</li>
                    <li>Ingredient 2</li>
                </ul>
            </div>
            <div class="recipe-details-vertical-line"></div>
            <div class="recipe-details-directions">
                <h2>Directions</h2>
                <ul id="recipe-directions" class="recipe-directions"></ul>
            </div>
        </div>
    </div>

    <script src="recipe.js"></script>
</body>
</html>
